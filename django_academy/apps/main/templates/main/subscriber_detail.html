{% extends "base.html" %}
{% load url from future %}

{% block main_content %}
	<a href="{% url 'subscribers' %}">Subscribers</a>
	<h3>{{ object.name }}</h3>
	<p>&lt;<a href="mailto:{{ object.email }}">{{ object.email }}</a>&gt;</p>
	{% if object.last_name %}
	<p>{{ object.last_name }}</p>
	{% endif %}
{% endblock %}
