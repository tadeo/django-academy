{% extends "base.html" %}

{% block main_content %}

<span class="list">
	{% if list_courses %}
	   <ul>
	   {% for lc in list_courses %}
	   	 <li>
	    	<strong>{{ lc.name}}</strong>
	    </li>
	    {% endfor %}
	   </ul>
	   {% elif %}
	   <p>No hay cursos disponibles</p>
	 {% endif %}
</span>

{% endblock %}
