<!DOCTYPE html>
{% load url from future %}
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		-->
		
		<title>{% block html_title %}Django Academy{% endblock html_title %}</title>
		
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		-->

		{% if debug %}
		<script type="text/javascript" src="{{ STATIC_URL }}libs/fancybox/lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}libs/jquery-ui-1.8.21.custom/js/jquery-ui-1.8.21.custom.min.js"></script>
		{% else %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
		{% endif %}
		<!-- Add mousewheel plugin (this is optional) -->
		<script type="text/javascript" src="{{ STATIC_URL }}libs/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
		
		<!-- Add fancyBox -->
		<link rel="stylesheet" href="{{ STATIC_URL }}libs/fancybox/source/jquery.fancybox.css?v=2.0.6" type="text/css" media="screen" />
		<script type="text/javascript" src="{{ STATIC_URL }}libs/fancybox/source/jquery.fancybox.pack.js?v=2.0.6"></script>
		
		
		<link rel=stylesheet href="{{ STATIC_URL }}styles/styles.css" type="text/css" media="screen" />
	</head>

	<body class="{% block body_class %}{% endblock body_class %}">
		<div>
			{% include 'header.html' %}
			<section>
				{% block main_content %}
				{% endblock main_content %}
			</section>
			
			<footer>
				<p>&copy; 2012 Django Academy by [curso-hacker]</p>
			</footer>
		</div>
	</body>
</html>
