{% if is_paginated %}
	<div class="pagination">
		{% if page_obj.has_previous %}
		<a href="?page={{ page_obj.previous_page_number }}">&lt;&nbsp;&nbsp;&nbsp;Previous page</a>
		{% endif %}
		{% if page_obj.has_next %}
		<a href="?page={{ page_obj.next_page_number }}">Next page&nbsp;&nbsp;&nbsp;&gt;</a>
		{% endif %}
	</div>
{% endif %}
