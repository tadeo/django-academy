{% load url from future %}
{% if object_list %}
	<ul class="object_index">
	{% for object in object_list %}
	    <li>
	    	<a href="{% url 'course_detail' pk=object.pk %}"><img src="{{ MEDIA_URL }}{{ object.thumb }}" />{{ object.name }}</a>
	    </li>
	{% endfor %}
	</ul>
{% else %}
	<p>No hay cursos disponibles</p>
{% endif %}
